<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Quadrant Redirect</title>
  <script>
    (function () {
      const hash = window.location.hash || window.location.search;
      if (hash && hash.includes('tgAuthResult')) {
        const target = 'quadrant://auth' + hash.replace(/^[#?]/, '?');
        window.location.replace(target);
      }
    })();
  </script>
</head>
<body>
  <p>If you see this page, return to the app.</p>
</body>
</html>
